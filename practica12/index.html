<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Custom script -->
    <script defer src="index.js"></script>

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"></script>

    <title>Eventos Google Maps</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="container m-2 text-center bg-white rounded shadow-lg">
            <div class="row">
                <div class="col-12">
                    <h1>Eventos en Mapas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div id="map1"></div>
                        <div class="card-body">
                            <p class="card-text">Evento click en marcador</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div id="map2"></div>
                        <div class="card-body">
                            <p class="card-text">Regresar al centro</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div id="map3"></div>
                        <div class="card-body">
                            <p class="card-text">Obtiene nivel de zoom</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div id="map4"></div>
                        <div class="card-body">
                            <p class="card-text">Colocar marcador al hacer click</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div id="map5"></div>
                        <div class="card-body">
                            <p class="card-text">Obtener coordenadas del click</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div id="map6"></div>
                        <div class="card-body">
                            <button type="button" id="btn-centrar" class="btn btn-primary">Centrar con
                                addDomListener</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
