<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/errorModal.css">

    <script defer src="index.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkF2vsQrNebPSUYCPzaH3EejdfmETwbw0&callback=initMap"></script>

    <title>Fetch4</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3" id="global-stats">
        <div class="card-deck">
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Última actualización</div>
                <div class="card-body">
                    <span id="lastUpdated"></span>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Casos globales confirmados</div>
                <div class="card-body text-secondary">
                    <span id="globalConfirmedCases"></span>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Recuperados globales</div>
                <div class="card-body text-success">
                    <span id="globalRecovered"></span>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Muertes globales</div>
                <div class="card-body text-danger">
                    <span id="globalDeaths"></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid mt-4">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center font-italic p-3">
                <p style="margin: 0;">Fuente: <a href="https://www.worldometers.info/coronavirus/" target="_blank">worldometers.info</a></p>
            </div>
        </div>
    </footer>

    <!-- Modal Loading -->
    <div id="modalLoading" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h5 class="modal-title">Obteniendo datos...</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Error -->
    <div id="modalError" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <h4 class="modal-title">¡Lo sentimos!</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">Ha ocurrido un error al intentar obtener los datos más recientes. Por favor
                        inténtelo de nuevo más tarde.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-block" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
